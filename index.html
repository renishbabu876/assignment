<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script  src="js/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>
        Even the darkest night will end and the sun will rise.
    </title>
</head>

<body>
    <nav class="navigation">
        <ul class="navigation_item">
            <li class="navigation_list"><a href="#" class="navigation_link">Home</a></li>
            <li class="navigation_list"><a href="#" class="navigation_link">About</a></li>

            <li class="navigation_list"><a href="#" class="navigation_link">Services</a></li>

            <li class="navigation_list"><a href="#" class="navigation_link">Contact</a></li>

        </ul>
    </nav>

    <header class="header">
        <form action="#" class="form">
            <h2 class="form_heading">Go green and say hello</h2>
            <div class="form_group">
                <input type="text" class="form__input" placeholder="NAME*" id="name" required>
            </div>

            <div class="form_group">
                <input type="text" class="form__input" placeholder="PHONE*" id="email" required>
            </div>
            
            <div class="form_group">
                <input type="email" class="form__input" placeholder="EMAIL*" id="email" required>
                
            </div>
            <a href="#" class="form_btn">Send Enquiry</a>
        </form>
        <div class="container">
            <img src="img/nature-logo.jpg" alt="nature-picture" class="nature-logo">
        </div>
    </header>

    <section class="nature-heading">
        <h2 class="heading-main">LETS ENJOY THE WORLD TOGETHER!</h2>
        <h3 class="heading-primary">Just Got Little Bit Cheaper</h3>
    </section>

</html>
